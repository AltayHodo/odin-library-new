<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Library</h1>
  </header>
  <dialog class="form-dialog">
    <form action="" class="book-form">
      <div class="form-title">Add new book</div>
      <div class="form-row">
        <input type="text" name="title" id="title" placeholder="Title" required>
      </div>
      <div class="form-row">
        <input type="text" name="author" id="author" placeholder="Author" required>
      </div>
      <div class="form-row">
        <input type="number" name="pages" id="pages" placeholder="Pages" min="0">
      </div>
      <div class="checkbox-row">
        <span>Have you read it?</span>
        <input type="checkbox" name="isRead" id="isRead" value="isRead">
      </div>
      <button class="submit-button">Submit</button>
    </form>
  </dialog>

  <div class="add-book-button">+ Add book</div>
  <div class="book-container"></div>
</body>

</html>
